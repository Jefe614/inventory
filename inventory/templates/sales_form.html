{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4><i class="bi bi-cart-check"></i> {{ title }}</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="product" class="form-label">Product</label>
                {{ form.product }}
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity (Kg)</label>
                {{ form.quantity }}
            </div>
            <div class="mb-3">
                <label for="stage" class="form-label">Stage</label>
                {{ form.stage }}
            </div>
            <div class="d-flex justify-content-end">
                <a href="{% url 'sales_list' %}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
